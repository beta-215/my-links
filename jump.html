<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转中...</title>
</head>
<body>
  <p style="color:#0af;text-align:center;margin-top:50px;">正在跳转，请稍候...</p>

  <script>
    // 获取 URL 参数
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const linkNum = getQueryParam('link');

    // 读取 JSON 获取真实链接
    fetch('links.json')
      .then(res => res.json())
      .then(data => {
        const realLink = data['link' + linkNum];
        if(realLink) {
          window.location.href = realLink; // 跳转
        } else {
          document.body.innerHTML = '<p style="color:red;text-align:center;margin-top:50px;">链接无效</p>';
        }
      })
      .catch(err => {
        document.body.innerHTML = '<p style="color:red;text-align:center;margin-top:50px;">跳转失败</p>';
      });
  </script>
</body>
</html>
