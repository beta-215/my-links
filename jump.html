<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转中...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (url) {
      // decodeURIComponent 还原真实链接
      window.location.href = decodeURIComponent(url);
    } else {
      document.body.innerHTML = '<p style="color:#fff;text-align:center;margin-top:20%;">链接不存在</p>';
    }
  </script>
</head>
<body style="margin:0;background:#000;color:#fff;font-family:Arial;text-align:center;"></body>
</html>
