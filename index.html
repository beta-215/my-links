<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的导航页面</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to bottom, #111 0%, #222 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px 10px 60px;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1em;
      color: #0af;
      text-align: center;
      text-shadow: 0 0 5px #0af;
    }

    .group-title {
      font-size: 0.9em;
      color: #0ff;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 0 0 4px #0ff;
    }

    /* 分割线 */
    .divider {
      width: 80%;
      height: 2px;
      background: linear-gradient(to right, transparent, #0af, transparent);
      margin: 15px 0;
      border-radius: 1px;
    }

    .group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 350px;
      margin-bottom: 25px;
    }

    .link-btn {
      width: 100%;
      padding: 12px 14px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #0af, #06c);
      border-radius: 8px;
      font-size: 0.95em;
      transition: all 0.2s;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .link-btn:hover {
      background: linear-gradient(90deg, #06c, #0af);
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    .footer-text {
      font-size: 0.85em;
      color: #0ff;
      text-align: center;
      line-height: 1.4em;
      margin-top: auto;
      text-shadow: 0 0 3px #0ff;
    }
  </style>
</head>
<body>

  <h1>提示：打不开就换入口，点击按钮继续访问</h1>

  <!-- 第一组按钮 -->
  <div class="group-title">🔥 热门榜单入口</div>
  <div class="group" id="group1"></div>

  <!-- 分割线 -->
  <div class="divider"></div>

  <!-- 第二组按钮 -->
  <div class="group-title">🎬 限时直播入口</div>
  <div class="group" id="group2"></div>

  <!-- 底部提示 -->
  <div class="footer-text">
    所有链接会定期更新，如遇失效请刷新页面。<br>
    页面访问安全稳定，请放心使用。
  </div>

  <script>
    fetch('links.json')
      .then(res => res.json())
      .then(data => {
        const group1 = document.getElementById('group1');
        const group2 = document.getElementById('group2');

        // 上组按钮 1-6
        for (let i = 1; i <= 6; i++) {
          const btn = document.createElement('a');
          btn.className = 'link-btn';
          btn.href = 'jump.html?link=' + i;
          btn.innerText = i + '【点击访问】';
          group1.appendChild(btn);
        }

        // 下组按钮 7-9
        for (let i = 7; i <= 9; i++) {
          const btn = document.createElement('a');
          btn.className = 'link-btn';
          btn.href = 'jump.html?link=' + i;
          btn.innerText = i + '【点击访问】';
          group2.appendChild(btn);
        }
      });
  </script>

</body>
</html>
