<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的导航页面</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px 10px 40px;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 0.95em;
      color: #0af;
      text-align: center;
    }

    /* 按钮容器: 一行横向滚动 */
    .group {
      display: flex;
      flex-wrap: nowrap;      /* 一行显示，不换行 */
      justify-content: flex-start;
      gap: 10px;
      overflow-x: auto;       /* 超出屏幕可左右滑动 */
      padding-bottom: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    .link-btn {
      flex: 0 0 auto;         /* 不拉伸 */
      padding: 10px 14px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #0af, #06c);
      border-radius: 8px;
      font-size: 0.9em;
      transition: all 0.2s;
      white-space: nowrap;    /* 防止按钮文字换行 */
    }

    .link-btn:hover {
      background: linear-gradient(90deg, #06c, #0af);
      transform: scale(1.03);
    }

    .footer-text {
      margin-top: auto;
      font-size: 0.8em;
      color: #aaa;
      text-align: center;
      line-height: 1.4em;
    }

    /* 隐藏滚动条（可选） */
    .group::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <h1>提示：打不开就换入口，点击按钮继续访问</h1>

  <!-- 按钮容器 -->
  <div class="group" id="buttons"></div>

  <div class="footer-text">
    所有链接会定期更新，如遇失效请刷新页面。<br>
    页面访问安全稳定，请放心使用。
  </div>

  <script>
    fetch('links.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('buttons');
        let count = 1;
        for (let key in data) {
          const btn = document.createElement('a');
          btn.className = 'link-btn';
          btn.href = 'jump.html?link=' + count;
          btn.innerText = count + '【点击访问】';
          container.appendChild(btn);
          count++;
        }
      });
  </script>

</body>
</html>
