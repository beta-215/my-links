<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航入口</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px 15px;
      overflow: hidden;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      justify-content: center; /* 垂直居中内容 */
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid rgba(0, 170, 255, 0.3);
      border-radius: 6px;
    }
    
    .notice {
      font-size: 0.85rem;
      color: #aaefff;
      text-align: center;
      margin-bottom: 0;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 垂直居中内容 */
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    .section-title {
      font-size: 1rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      margin-bottom: 10px;
      padding-bottom: 3px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      display: flex;
      align-items: center;
    }
    
    .section-title i {
      margin-right: 6px;
    }
    
    .special-title {
      color: #66ccff;
      text-shadow: 0 0 5px #66ccff;
      border-bottom: 1px solid rgba(102, 204, 255, 0.3);
      margin-top: 15px;
    }
    
    /* 热门榜单和特别推荐使用两列布局 */
    .two-column-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    
    /* 直播使用三列布局 */
    .three-column-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 5px;
      text-decoration: none;
      color: #fff;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }
    
    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .link-btn:hover::before {
      left: 100%;
    }
    
    .hot-btn {
      background: linear-gradient(135deg, #0af, #06c);
    }
    
    .hot-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 100, 200, 0.4);
    }
    
    .live-btn {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
    }
    
    .live-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
    }
    
    .special-btn {
      background: linear-gradient(135deg, #9C27B0, #7B1FA2);
    }
    
    .special-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(156, 39, 176, 0.4);
    }
    
    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.75rem;
      color: #66ccff;
      padding: 8px;
      width: 100%;
      border: 1px solid rgba(102, 204, 255, 0.3);
      border-radius: 6px;
    }
    
    .footer-text {
      line-height: 1.3;
    }
    
    /* 响应式调整 - 确保在小屏幕上也能正常显示 */
    @media (max-width: 380px) {
      .link-btn {
        padding: 8px 4px;
        font-size: 0.85rem;
      }
      
      .section-title {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="notice">提示：打不开就换入口，点击按钮继续访问</div>
  </div>
  
  <div class="container">
    <div class="main-content">
      <div class="section">
        <div class="section-title">
          <i>🔥</i> 热门榜单
        </div>
        <div class="two-column-grid" id="hot-group">
          <!-- 热门入口按钮将通过JavaScript动态生成 -->
        </div>
      </div>
      
      <div class="section">
        <div class="three-column-grid" id="live-group1">
          <!-- 直播入口按钮将通过JavaScript动态生成 -->
        </div>
      </div>
      
      <div class="section">
        <div class="section-title special-title">
          <i>⭐</i> 特别推荐
        </div>
        <div class="two-column-grid" id="special-group">
          <!-- 特别推荐按钮将通过JavaScript动态生成 -->
        </div>
      </div>
      
      <div class="section">
        <div class="three-column-grid" id="live-group2">
          <!-- 直播入口按钮将通过JavaScript动态生成 -->
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="footer-text">所有链接会定期更新，如遇失效请刷新页面。</div>
  </div>

  <script>
    // 从links.json获取数据
    fetch('links.json?t=' + Date.now()) // 添加时间戳防止缓存
      .then(res => {
        if (!res.ok) {
          throw new Error('网络响应不正常');
        }
        return res.json();
      })
      .then(data => {
        const hotGroup = document.getElementById('hot-group');
        const liveGroup1 = document.getElementById('live-group1');
        const specialGroup = document.getElementById('special-group');
        const liveGroup2 = document.getElementById('live-group2');
        
        // 创建热门入口按钮 (6个，两列显示)
        if (data.hot && data.hot.length > 0) {
          data.hot.forEach((url, index) => {
            const btn = document.createElement('a');
            btn.className = 'link-btn hot-btn';
            btn.href = 'jump.html?url=' + encodeURIComponent(url);
            btn.target = '_blank';
            btn.innerText = '入口' + (index + 1);
            hotGroup.appendChild(btn);
          });
        } else {
          hotGroup.innerHTML = '<p style="color:#aaa;text-align:center;grid-column:1/3;">暂无热门入口</p>';
        }
        
        // 创建第一个直播入口按钮 (3个，三列显示)
        if (data.live1 && data.live1.length > 0) {
          data.live1.forEach((url, index) => {
            const btn = document.createElement('a');
            btn.className = 'link-btn live-btn';
            btn.href = 'jump.html?url=' + encodeURIComponent(url);
            btn.target = '_blank';
            btn.innerText = '直播' + (index + 1);
            liveGroup1.appendChild(btn);
          });
        }
        
        // 创建特别推荐按钮 (6个，两列显示)
        if (data.special && data.special.length > 0) {
          data.special.forEach((url, index) => {
            const btn = document.createElement('a');
            btn.className = 'link-btn special-btn';
            btn.href = 'jump.html?url=' + encodeURIComponent(url);
            btn.target = '_blank';
            btn.innerText = '入口' + (index + 1);
            specialGroup.appendChild(btn);
          });
        } else {
          specialGroup.innerHTML = '<p style="color:#aaa;text-align:center;grid-column:1/3;">暂无特别推荐</p>';
        }
        
        // 创建第二个直播入口按钮 (3个，三列显示)
        if (data.live2 && data.live2.length > 0) {
          data.live2.forEach((url, index) => {
            const btn = document.createElement('a');
            btn.className = 'link-btn live-btn';
            btn.href = 'jump.html?url=' + encodeURIComponent(url);
            btn.target = '_blank';
            btn.innerText = '直播' + (index + 1);
            liveGroup2.appendChild(btn);
          });
        }
      })
      .catch(err => {
        console.error('加载links.json出错:', err);
        // 如果无法加载links.json，显示错误信息
        document.getElementById('hot-group').innerHTML = '<p style="color:#f55;text-align:center;grid-column:1/3;">加载链接失败，请刷新页面重试</p>';
      });
  </script>
</body>
</html>
