<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航入口</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 30px 12px 20px;
      box-sizing: border-box;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 380px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1em;
      color: #0af;
      text-align: center;
      text-shadow: 0 0 6px #0af;
    }

    .group-title {
      font-size: 0.95em;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 3px #0ff;
    }

    .divider {
      width: 70%;
      height: 1px;
      background: linear-gradient(to right, transparent, #0af, transparent);
      margin: 15px 0;
      border-radius: 1px;
    }

    .group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .link-btn {
      width: 100%;
      padding: 10px 14px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: 500;
      transition: all 0.25s;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
      cursor: pointer;
    }

    /* 分组颜色区分 */
    .group1 .link-btn {
      background: linear-gradient(90deg, #0af, #06c); /* 蓝色系 */
    }
    .group2 .link-btn {
      background: linear-gradient(90deg, #66ccff, #0099cc); /* 浅蓝色渐变 */
    }

    .link-btn:hover {
      transform: scale(1.03);
      filter: brightness(1.1);
      box-shadow: 0 5px 12px rgba(0,0,0,0.45);
    }

    .footer-text {
      font-size: 0.85em;
      color: #0ff;
      text-align: center;
      line-height: 1.4em;
      margin-top: 10px;
      text-shadow: 0 0 2px #0ff;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>提示：打不开就换入口，点击按钮继续访问</h1>

    <div class="group-title">🔥 热门榜单入口</div>
    <div class="group group1" id="group1"></div>

    <div class="divider"></div>

    <div class="group-title">🎬 限时直播入口</div>
    <div class="group group2" id="group2"></div>
  </div>

  <div class="footer-text">
    所有链接会定期更新，如遇失效请刷新页面。
  </div>

  <script>
    // 模拟从 links.json 获取数据，这里你可以替换为真实的
    fetch('links.json')
      .then(res => res.json())
      .then(data => {
        const group1 = document.getElementById('group1');
        const group2 = document.getElementById('group2');

        // 热门入口（动态生成）
        for (let i = 1; i <= 6; i++) {
          const btn = document.createElement('div');
          btn.className = 'link-btn';
          btn.innerText = '入口' + i;
          btn.onclick = function() {
            goToLink(i);
          };
          group1.appendChild(btn);
        }

        // 限时直播入口（动态生成）
        for (let i = 7; i <= 9; i++) {
          const btn = document.createElement('div');
          btn.className = 'link-btn';
          btn.innerText = '直播' + (i - 6);
          btn.onclick = function() {
            goToLink(i);
          };
          group2.appendChild(btn);
        }
      });

    // 跳转逻辑（动态跳转，避免直接暴露 href）
    function goToLink(link) {
      // 延迟100ms再跳转，避免即时检测
      setTimeout(() => {
        // 这里跳转到你的真实页面
        window.location.href = 'jump.html?link=' + link;
      }, 100);
    }
  </script>

</body>
</html>
