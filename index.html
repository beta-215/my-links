<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的导航页面</title>
  <style>
    /* 页面背景和字体 */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px 10px 40px; /* 顶部和底部留白 */
    }

    /* 页面标题 */
    h1 {
      margin-bottom: 15px;
      font-size: 0.95em; /* 更小字体，提示作用 */
      color: #0af;
      text-align: center;
    }

    /* 按钮容器 */
    .group {
      display: flex;
      flex-wrap: wrap;       /* 自动换行 */
      justify-content: center;
      gap: 8px;              /* 按钮之间间距 */
      margin-bottom: 20px;   /* 分组间距 */
    }

    /* 按钮样式 */
    .link-btn {
      flex: 1 1 45%;         /* 每行两个按钮，自动适应宽度 */
      max-width: 160px;      /* 最大宽度 */
      padding: 10px 12px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #0af, #06c);
      border-radius: 8px;
      font-size: 0.9em;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    .link-btn:hover {
      background: linear-gradient(90deg, #06c, #0af);
      transform: scale(1.03);
    }

    /* 底部提示文字 */
    .footer-text {
      margin-top: auto;
      font-size: 0.8em;
      color: #aaa;
      text-align: center;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <h1>提示：打不开就换入口，点"继续访问"即可</h1>

  <!-- 第一组按钮 -->
  <div class="group">

    <a class="link-btn" href="jump.html?link=2">2【热门榜单🔞】</a>
    <a class="link-btn" href="jump.html?link=3">3【热门榜单🔞】</a>
    <a class="link-btn" href="jump.html?link=4">4【热门榜单🔞】</a>
    <a class="link-btn" href="jump.html?link=5">5【热门榜单🔞】</a>
    <a class="link-btn" href="jump.html?link=6">6【热门榜单🔞】</a>
  </div>

  <!-- 第二组按钮 -->
  <div class="group">
    <a class="link-btn" href="jump.html?link=7">7【限时直播🔞】</a>
    <a class="link-btn" href="jump.html?link=8">8【限时直播🔞】</a>
    <a class="link-btn" href="jump.html?link=9">9【限时直播🔞】</a>
  </div>

  <!-- 底部提示文字 -->
  <div class="footer-text">
    所有链接会定期更新，如遇失效请刷新页面。<br>
    页面访问安全稳定，请放心使用。
  </div>

</body>
</html>
